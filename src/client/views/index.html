<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <div></div>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <div id="title">Irony Detector</div>
                    <input id="name" type="text" name="input" value="" placeholder="Type your text here!">
                    <input id="submit" type="submit" name="" value="Submit">
                </form>
            <section>

            <section>
                <strong>Text Irony Statistics:</strong>
                <div id="results">
                    <p>
                        <span>Irony: </span>
                        <span id="irony"></span>
                    </p>
                    <p>
                        <span>Confidence: </span>

                    </p>                    
                    <p>
                        <span>Agreement: </span>
                        <span id="agreement"></span>
                    </p>
                </div>

            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
